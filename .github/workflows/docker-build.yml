name: Build and Push Firefox Docker Image

# 核心修改：移除 push 触发器，仅保留 workflow_dispatch (手动触发)
on:
  workflow_dispatch:
    # 可选：为手动触发添加输入参数，方便定制
    inputs:
      image-tag:
        description: '镜像标签 (例如: latest, v1.0)'
        required: true
        default: 'latest'
        type: string
      skip-cache:
        description: '跳过构建缓存 (推荐调试时使用)'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/firefox

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 使用手动触发时输入的标签，或回退到默认的 'latest'
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.image-tag || 'latest' }}
          # 根据输入决定是否跳过缓存（构建更彻底，但耗时更长）
          cache-from: ${{ github.event.inputs.skip-cache && 'type=gha' || '' }}
          cache-to: ${{ github.event.inputs.skip-cache && 'type=gha,mode=max' || '' }}
