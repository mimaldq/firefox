[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor
environment=DISPLAY="%(ENV_DISPLAY)s",DISPLAY_WIDTH="%(ENV_DISPLAY_WIDTH)s",DISPLAY_HEIGHT="%(ENV_DISPLAY_HEIGHT)s",VNC_PORT="%(ENV_VNC_PORT)s",NOVNC_PORT="%(ENV_NOVNC_PORT)s"

; 确保日志目录存在
[eventlistener:supervisor-startup]
command=/bin/bash -c "mkdir -p /var/log/supervisor && echo 'Supervisor logs directory ready'"
events=PROCESS_STATE_STARTING
autostart=true

[program:xvfb]
command=Xvfb %(ENV_DISPLAY)s -screen 0 %(ENV_DISPLAY_WIDTH)sx%(ENV_DISPLAY_HEIGHT)sx24 -ac +extension GLX +render -noreset
autostart=true
autorestart=true
startretries=3
priority=100
stdout_logfile=/var/log/supervisor/xvfb.log
stderr_logfile=/var/log/supervisor/xvfb.err
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5

; 等待Xvfb启动后再启动Fluxbox
[program:fluxbox]
command=bash -c "sleep 2 && fluxbox"
autostart=true
autorestart=true
priority=200
stdout_logfile=/var/log/supervisor/fluxbox.log
stderr_logfile=/var/log/supervisor/fluxbox.err
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
depends_on=xvfb

; 等待Fluxbox启动后再启动Firefox
[program:firefox]
command=bash -c "sleep 3 && firefox --display=%(ENV_DISPLAY)s"
autostart=true
autorestart=true
priority=300
stdout_logfile=/var/log/supervisor/firefox.log
stderr_logfile=/var/log/supervisor/firefox.err
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
depends_on=fluxbox

[program:x11vnc]
command=bash -c "sleep 3 && x11vnc -display %(ENV_DISPLAY)s -forever -shared -rfbauth /root/.vnc/passwd -rfbport %(ENV_VNC_PORT)s -noxdamage -noxrecord -noxfixes -nopw -wait 5 -shared -permitfiletransfer -tightfilexfer"
autostart=true
autorestart=true
priority=400
stdout_logfile=/var/log/supervisor/x11vnc.log
stderr_logfile=/var/log/supervisor/x11vnc.err
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
depends_on=xvfb

[program:novnc]
command=bash -c "sleep 5 && /opt/novnc/utils/novnc_proxy --vnc localhost:%(ENV_VNC_PORT)s --listen %(ENV_NOVNC_PORT)s"
autostart=true
autorestart=true
priority=500
stdout_logfile=/var/log/supervisor/novnc.log
stderr_logfile=/var/log/supervisor/novnc.err
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
depends_on=x11vnc
