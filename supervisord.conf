[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor
environment=DISPLAY="%(ENV_DISPLAY)s",DISPLAY_WIDTH="%(ENV_DISPLAY_WIDTH)s",DISPLAY_HEIGHT="%(ENV_DISPLAY_HEIGHT)s",VNC_PORT="%(ENV_VNC_PORT)s",NOVNC_PORT="%(ENV_NOVNC_PORT)s",LANG="%(ENV_LANG)s",LC_ALL="%(ENV_LC_ALL)s",LANGUAGE="%(ENV_LANGUAGE)s",QT_IM_MODULE="xim",GTK_IM_MODULE="xim"

; 确保日志目录存在
[eventlistener:supervisor-startup]
command=/bin/bash -c "mkdir -p /var/log/supervisor && echo 'Supervisor日志目录已准备就绪'"
events=PROCESS_STATE_STARTING
autostart=true

[program:font-cache]
command=bash -c "sleep 1 && fc-cache -fv && echo '字体缓存已更新'"
autostart=true
autorestart=false
priority=50
stdout_logfile=/var/log/supervisor/font-cache.log
stderr_logfile=/var/log/supervisor/font-cache.err
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=2

[program:xvfb]
command=Xvfb %(ENV_DISPLAY)s -screen 0 %(ENV_DISPLAY_WIDTH)sx%(ENV_DISPLAY_HEIGHT)sx24 -ac +extension GLX +render -noreset
autostart=true
autorestart=true
startretries=3
priority=100
stdout_logfile=/var/log/supervisor/xvfb.log
stderr_logfile=/var/log/supervisor/xvfb.err
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5

; 等待Xvfb启动后再启动Fluxbox
[program:fluxbox]
command=bash -c "sleep 2 && fluxbox"
autostart=true
autorestart=true
priority=200
stdout_logfile=/var/log/supervisor/fluxbox.log
stderr_logfile=/var/log/supervisor/fluxbox.err
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
depends_on=xvfb

; 等待Fluxbox启动后再启动Firefox
[program:firefox]
command=bash -c "sleep 3 && firefox --display=%(ENV_DISPLAY)s"
autostart=true
autorestart=true
priority=300
stdout_logfile=/var/log/supervisor/firefox.log
stderr_logfile=/var/log/supervisor/firefox.err
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
depends_on=fluxbox
environment=LANG="%(ENV_LANG)s",LC_ALL="%(ENV_LC_ALL)s",LANGUAGE="%(ENV_LANGUAGE)s",MOZ_USE_XINPUT2="1",MOZ_ENABLE_WAYLAND="0"

[program:x11vnc]
command=bash -c "sleep 3 && x11vnc -display %(ENV_DISPLAY)s -forever -shared -rfbauth /root/.vnc/passwd -rfbport %(ENV_VNC_PORT)s -noxdamage -noxrecord -noxfixes -nopw -wait 5 -shared -permitfiletransfer -tightfilexfer"
autostart=true
autorestart=true
priority=400
stdout_logfile=/var/log/supervisor/x11vnc.log
stderr_logfile=/var/log/supervisor/x11vnc.err
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
depends_on=xvfb

[program:novnc]
command=bash -c "sleep 5 && /opt/novnc/utils/novnc_proxy --vnc localhost:%(ENV_VNC_PORT)s --listen %(ENV_NOVNC_PORT)s"
autostart=true
autorestart=true
priority=500
stdout_logfile=/var/log/supervisor/novnc.log
stderr_logfile=/var/log/supervisor/novnc.err
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
depends_on=x11vnc

[program:font-check]
command=bash -c "sleep 10 && echo '已安装字体列表:' && fc-list | head -30 && echo '字体检查完成'"
autostart=true
autorestart=false
priority=600
stdout_logfile=/var/log/supervisor/font-check.log
stderr_logfile=/var/log/supervisor/font-check.err
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=2
